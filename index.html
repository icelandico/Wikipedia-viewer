<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Michał M">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h2>Wikipedia Viewer - FreeCodeCamp project</h2>
        <div class="img-container">
            <img class="wiki-img" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png"
            alt="wikipedia logo">
        </div>
    </header>
    <div class="search-navigation">
        <div class="search-pan">
            <input class="search-pan__input" type="text">
            <button class="search-pan__button search" type="button">Search</button>
        </div>
        <div class="search-pan__buttons">
            <button class="search-pan__button random" type="button">Random Article</button>
        </div>
        <div class="search-pan__select">
            <select title="Results number">
                <option value="10">10</option>
                <option value="10">20</option>
                <option value="10">30</option>
                <option value="10">40</option>
                <option value="10">50</option>
                <option value="10">60</option>
                <option value="10">70</option>
                <option value="10">80</option>
                <option value="10">90</option>
                <option value="10">100</option>
            </select>
        </div>
    </div>
    <div class="results-pan">
        <ul class="results-pan__items">
        </ul>
    </div>
</div>
<footer>
    <div class="footer-header">You can find me here</div>
    <div class="footer-icons">
        <a href="https://twitter.com/cartohistory" target="_blank"><span class="fab fa-twitter fa-2x"></span></a>
        <a href="https://linkedin.com/in/michał-muszyński-819352118" target="_blank"><span class="fab fa-linkedin fa-2x"></span></a>
        <a href="https://icelandico.carbonmade.com" target="_blank"><span class="far fa-map fa-2x"></span></a>
        <a href="https://github.com/icelandico" target="_blank"><span class="fab fa-github-square fa-2x"></span></a>
    </div>
</footer>

<script src="resources/js/main.js"></script>
</body>
</html>
